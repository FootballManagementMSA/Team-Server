name: team-server CI/CD
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch: # 테스트용 수동 실행 이벤트 추가


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Set YML
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > src/main/resources/application.yml
        shell: bash
      
      - name: Set YML PRODUCTION
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PRODUCTION_YML }}" | base64 --decode > src/main/resources/application-production.yml
        shell: bash

      - name: Create Firebase Config Directory
        run: |
          mkdir -p $GITHUB_WORKSPACE/src/main/resources/firebase
          echo "${{ secrets.FIREBASE_SERVICE_KEY }}" | base64 --decode > $GITHUB_WORKSPACE/src/main/resources/firebase/firebase_service_key.json
        shell: bash


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}
      - name: build and release to DockerHub
        env:
          NAME: bes99 # 계정 명
          REPO: team-server # 레포 이름
        run: |
          docker build -t $REPO .
          docker tag $REPO:latest $NAME/$REPO:latest
          docker push $NAME/$REPO:latest

  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted ]
    steps:
      - name: Docker run
        run: |
          sudo docker ps -q --filter "name=team-server" | grep -q . && sudo docker stop "team-server" && sudo docker rmi -f "bes99/team-server"
          sudo docker pull bes99/team-server
          sudo docker run -d --name team-server --rm -p 8081:8081 bes99/team-server
